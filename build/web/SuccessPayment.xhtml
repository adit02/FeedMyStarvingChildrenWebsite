<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <title>Welcome to user page</title>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyle.css"/>
        <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
        <script type="text/javascript" src="resources/javascript/application.js"></script>
    </head>
    <body class="page">
        <h2>
            Your Payment is Successful. Thank you for your Donation.
           
        </h2>
       
        <h2><h:outputText id="result" escape="false" value="#{loginController.name}"></h:outputText></h2>
        <br/><br/>
        <div align="center" class="price" data-pixel-price="0.22">
            <h2>Feed a child</h2>
            <p>$<span id="total">2.2</span> for <span id="pixel-count">10</span> Pixels</p>
            <p>
                <label for="pixels">Number of Pixels</label>
            </p>
            <h:form>
            <p>
                <h:inputText id="pixels" value="#{loginController.thePixel.pixelNumber}"/>
            </p>
            Display Name:
            <p>
                <h:inputText id="dName" value="#{loginController.thePixel.displayName}"/>
            </p>
            <h:commandButton value="Confirm" action="#{loginController.payNow()}"/>
            <br/>
             <h:commandButton id="back" value="Log Out" action="signOut.xhtml?faces-redirect=true"/>
             <br/>
              <h:commandButton id="back1" value="View Your Donations" action="homepage.xhtml?faces-redirect=true"/>
            </h:form>
        </div>
    </body>
</html>
