<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Payment confirmation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
        <script type="text/javascript" src="resources/javascript/application.js"></script>
        <script type="text/javascript" src="resources/javascript/payment.js"></script>
    </head>
    <body>
        <div>Payment confirmation page</div>
        <p>
            <h:inputText id="pixel" value="#{loginController.thePixel.pixelNumber}"/>
        </p>
        Display Name:
        <p>
            <h:inputText id="dName" value="#{loginController.thePixel.displayName}"/>
        </p>

        <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick"/>
            <input type="hidden" name="quantity" id="quant"/>
            <input type="hidden" name="hosted_button_id" value="WDPCQNRGDCGA4"/>
            <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"/>
            <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1"/>
        </form>

    </body>
</html>
