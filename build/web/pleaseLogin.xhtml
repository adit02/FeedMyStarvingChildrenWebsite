<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <h2>You are not logged in!! Please log in</h2><br/>
        <h:form>
            <h:panelGrid columns="2" columnClasses="evenColumns, oddColumns">
            User ID: <h:inputText id="userID" value="#{loginController.theModel.userID}">
                <f:validateLength minimum="6"></f:validateLength>            
                <h:message errorStyle="color:red; display:block" for="userID" ></h:message>
                <f:validateRequired />
            </h:inputText>
            Password: <h:inputSecret id="password" value="#{loginController.theModel.password}">
                <f:validateLength minimum="8"></f:validateLength>
                <h:message errorStyle="color:red; display:block" for="password" ></h:message>
            </h:inputSecret>
            <h:commandButton id="submitID" value="Submit" action="#{loginController.authenticate()}"/> &nbsp; <h:button value="Cancel" outcome="index.xhtml?faces-redirect=true"></h:button>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
